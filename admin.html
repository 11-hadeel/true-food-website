<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Restaurant Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    const password = prompt("Enter Admin Password:");
    if (password !== "hadeel123") {
      alert("Access Denied");
      window.location.href = "index.html"; // Redirect to home page
    }
  </script>
  <style>
    :root {
      --default-font: "Roboto", sans-serif;
      --heading-font: "Amatic SC", sans-serif;

      --background-color: #fefae0;
      --default-color: #4F6F52;
      --heading-color: #37373f;
      --accent-color: #CB6040;
      --surface-color: #ffffff;
      --contrast-color: #ffffff;
    }

    body {
      font-family: var(--default-font);
      background-color: var(--background-color);
      color: var(--default-color);
    }
     
    h1{
        color: #ffffff;
    }
     h2, h3 {
      font-family: var(--heading-font);
      color: var(--heading-color);
    }

    .admin-header {
      background-color: var(--accent-color);
      color: var(--contrast-color);
      padding: 20px 0;
      text-align: center;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 36px;
    }

    .tab-content {
      margin-top: 30px;
      background-color: var(--surface-color);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    .nav-tabs .nav-link {
      color: var(--default-color);
      font-weight: bold;
    }

    .nav-tabs .nav-link.active {
      background-color: var(--accent-color);
      color: var(--contrast-color);
    }

    form .form-label {
      font-weight: bold;
    }

    form .form-control {
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    form button {
      background-color: var(--accent-color);
      color: var(--contrast-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    form button:hover {
      background-color: #b94c33;
    }

    .form-section {
      padding: 20px 0;
    }

    .form-section h3 {
      margin-bottom: 20px;
    }
    #booking-section {
  background-color: var(--background-color);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

#booking-section h3 {
  color: var(--heading-color);
  font-family: var(--heading-font);
  margin-bottom: 20px;
}

#booking-section .table th,
#booking-section .table td {
  color: var(--default-color);
  font-family: var(--default-font);
}

#booking-section .btn-success {
  background-color: var(--accent-color);
  border: none;
}

#booking-section .btn-success:hover {
  background-color: color-mix(in srgb, var(--accent-color), transparent 20%);
}

#booking-section .btn-danger {
  background-color: #df1529;
  border: none;
}

#booking-section .btn-danger:hover {
  background-color: color-mix(in srgb, #df1529, transparent 20%);
}

  </style>
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <h1>Restaurant Admin Panel</h1>
  </header>

  <!-- Main Container -->
  <main class="container py-5">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu-section" role="tab">Menu Management</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events-section" role="tab">Events Management</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="testimonials-tab" data-bs-toggle="tab" data-bs-target="#testimonials-section" role="tab">Testimonials Management</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="chefs-tab" data-bs-toggle="tab" data-bs-target="#chefs-section" role="tab">Chefs Management</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="booking-tab" data-bs-toggle="tab" data-bs-target="#booking-section" role="tab">
          Book A Table Management
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Menu Management Section -->
      <div class="tab-pane fade show active" id="menu-section" role="tabpanel" aria-labelledby="menu-tab">
        <div class="form-section">
          <h3>Manage Menu</h3>
          <form>
            <div class="mb-3">
              <label for="mealType" class="form-label">Meal Type</label>
              <select id="mealType" class="form-select">
                <option value="starters">Starters</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dishName" class="form-label">Dish Name</label>
              <input type="text" id="dishName" class="form-control" placeholder="Enter dish name">
            </div>
            <div class="mb-3">
              <label for="dishPrice" class="form-label">Price</label>
              <input type="text" id="dishPrice" class="form-control" placeholder="Enter dish price">
            </div>
            <div class="mb-3">
              <label for="dishIngredients" class="form-label">Ingredients</label>
              <textarea id="dishIngredients" class="form-control" rows="3" placeholder="Enter ingredients"></textarea>
            </div>
            <div class="mb-3">
              <label for="dishPhoto" class="form-label">Upload Photo</label>
              <input type="file" id="dishPhoto" class="form-control">
            </div>
            <button type="submit">Add Dish</button>
            <button type="button" class="btn btn-danger ms-3">Delete Dish</button>

          </form>
        </div>
      </div>

      <!-- Events Management Section -->
      <div class="tab-pane fade" id="events-section" role="tabpanel" aria-labelledby="events-tab">
        <div class="form-section">
          <h3>Manage Events</h3>
          <form>
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" id="eventName" class="form-control" placeholder="Enter event name">
            </div>
            <div class="mb-3">
              <label for="eventPrice" class="form-label">Price</label>
              <input type="text" id="eventPrice" class="form-control" placeholder="Enter event price">
            </div>
            <div class="mb-3">
              <label for="eventDetails" class="form-label">Details</label>
              <textarea id="eventDetails" class="form-control" rows="4" placeholder="Enter event details"></textarea>
            </div>
            <div class="mb-3">
              <label for="eventPhoto" class="form-label">Upload Photo</label>
              <input type="file" id="eventPhoto" class="form-control">
            </div>
            <button type="submit">Add Event</button>
            <button type="button" class="btn btn-danger ms-3">Delete Event</button>

            
          </form>
        </div>
      </div>

      <!-- Testimonials Management Section -->
      <div class="tab-pane fade" id="testimonials-section" role="tabpanel" aria-labelledby="testimonials-tab">
        <div class="form-section">
          <h3>Manage Testimonials</h3>
          <form>
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" id="customerName" class="form-control" placeholder="Enter customer name">
            </div>
            <div class="mb-3">
              <label for="customerJob" class="form-label">Customer Job (Optional)</label>
              <input type="text" id="customerJob" class="form-control" placeholder="Enter customer job">
            </div>
            <div class="mb-3">
              <label for="customerComment" class="form-label">Comment</label>
              <textarea id="customerComment" class="form-control" rows="3" placeholder="Enter customer comment"></textarea>
            </div>
            <button type="submit">Add Testimonial</button>
            <button type="button" class="btn btn-danger ms-3">Delete Testimonial</button>

          </form>
        </div>
      </div>

      <!-- Chefs Management Section -->
      <div class="tab-pane fade" id="chefs-section" role="tabpanel" aria-labelledby="chefs-tab">
        <div class="form-section">
          <h3>Manage Chefs</h3>
          <form>
            <div class="mb-3">
              <label for="chefName" class="form-label">Chef Name</label>
              <input type="text" id="chefName" class="form-control" placeholder="Enter chef name">
            </div>
            <div class="mb-3">
              <label for="chefJob" class="form-label">Job</label>
              <input type="text" id="chefJob" class="form-control" placeholder="Enter chef job">
            </div>
            <div class="mb-3">
              <label for="chefDetails" class="form-label">Details</label>
              <textarea id="chefDetails" class="form-control" rows="3" placeholder="Enter details about the chef"></textarea>
            </div>
            <div class="mb-3">
              <label for="chefPhoto" class="form-label">Upload Photo</label>
              <input type="file" id="chefPhoto" class="form-control">
            </div>
            <button type="submit">Add Chef</button>
            <button type="button" class="btn btn-danger ms-3">Delete Chef</button>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="booking-section" role="tabpanel" aria-labelledby="booking-tab">
        <div class="form-section">
          <h3>Manage Table Bookings</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
                <th># of People</th>
                <th>Message</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example static data, dynamic data will replace herree -->
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>+123456789</td>
                <td>2024-12-01</td>
                <td>7:30 PM</td>
                <td>4</td>
                <td>Birthday celebration</td>
                <td>
                  <button class="btn btn-success btn-sm">Mark Handled</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
